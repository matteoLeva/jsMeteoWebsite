<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Metio</title>
</head>
<body>
    <section id="header">
    <!--Luogo-->
    <div class="position-container">
    <span id="icon-position"class="material-icons"> my_location </span>
    <h1 id="nm-luogo">Frosinone</h1>
    </div>
    <!--Button ingrandimento-->
    <button id="circle-srchbar" class="not-active">
        <span class="material-icons" id="srch-btn-icon">search</span>
    </button>
    
    </section><!--fine HEADER-->

    <!--Searchbar-->
    <div class="srchbar-container">
        <input type="text" placeholder="Cerca" id="srchbar" class="" hidden >
    </div>

    <!--METEO-->
    <section id="main">
    <img class="meteo-icon" src="img/clear/clear-s-b.png">
    <h1 id="temperature">30°c</h1>
    </section>
    <!--FRASE-->
    <p id="caption">Una t-shirt va più che bene</p>


    <!--TEMP MIN e TEMP MAX-->
    <section id="temp-minmax">
        <div class="temp-min-container">

        </div>
    </section>
    <!--PIU INFORMAZIONI-->
    <div class="moreinfo-container">
        <div class="moreinfo-bar">
        <p id="moreinfo">Più informazioni</p>
        <span class="material-icons" id="arrow">keyboard_arrow_down</span>
        </div>
        <!--Vento, umidita, precipitazioni-->
        <ul class="moreinfo-ul">
            <li class="moreinfo-li">Umidità
                <span class="to-right" id="humidity">59%</span>
            </li>
            <li class="moreinfo-li">Vento
                <span class="to-right" id="wind">3 km/h</span>
            </li>
            <li class="moreinfo-li">Nuvole
                <span class="to-right" id="clouds">2%</span>
            </li>
        </ul>
    </div>
    
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
